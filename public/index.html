<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homomorphic Encrption Algorithm</title>
    <style>
        .header {
            width: 100%;
            height: 67px;
            padding: 0 10px 0 10px;
            display: flex;
            align-items: stretch;
            background-color: rgb(255, 255, 255);
            position: fixed;
            top: 0;
            box-shadow: 0px 1px 2px 0px rgb(60 64 67 / 30%), 0px 1px 3px 1px rgb(60 64 67 / 15%);
            z-index: 2020;
        }

        .header .brand {
            font-size: 1.5rem;
            display: flex;
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            align-items: center;
        }

        .header .nav {
            height: 100%;
            float: right;
            padding-right: 20px;
        }

        .nav ul li {
            display: inline;
            padding: 10px;
        }

        .content {
            margin-top: 67px;
            padding: 20px;
            height: calc(100vh - 107px);
            background-color: #fefeff;
        }

        textarea,
        input {
            border-radius: 5px;
            font-size: large;
            padding: 5px;
            display: inline-block;
            position: relative;
            margin-bottom: 20px;
            border: 1px solid grey;
        }

        input:focus {
            border-radius: 10px;
            border: 1px solid grey;
        }

        .container {
            display: flex;
            margin: 0 50px 20px 50px;
            width: calc(100% - 100px);
        }

        .input-with-label {
            width: fit-content;
        }

        .input-with-label .label {
            margin: 0 0 3px 0;
            color: rgb(83, 83, 83);
            width: fit-content;
        }

        .row {
            padding: 20px;
        }

        .col-6 {
            width: 50%;
        }

        .col-12 {
            width: 100%;
        }

        .btn {
            padding: 5px 20px;
            border: 1px solid grey;
            border-radius: 5px;
            text-decoration: none;
            background: brown;
            color: white;
            font-size: 18px;
            float: right;
        }

        th {
            height: 30px;
        }

        table {
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        table td{
            border: 1px solid #04AA6D;
            padding: 8px;
        }

        table th {
            border: 1px solid #ffffff;
            padding: 8px;
        }

        table tr:nth-child(even) {
            background-color: #c6cbde8f;
        }

        table tr:hover {
            background-color: #c6cbde;
        }

        table th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: #04AA6D;
            color: white;
        }
    </style>
    <script src='https://cdn.jsdelivr.net/npm/bignumber.js@9.0.2/bignumber.min.js'></script>
</head>

<body style="margin: 0;">
    <div class="header">
        <a class="brand">Homomorphic Encryption Algorithm</a>
        <!-- <div class="nav">
            <ul>
                <li> <a href="http://">Home</a> </li>
                <li> <a href="http://">Home</a> </li>
                <li> <a href="http://">Home</a> </li>
            </ul>
        </div> -->
    </div>

    <div class="content">

        <div class="container">
            <div style="margin: auto;">
                <div class="input-with-label" style="display: inline-block">
                    <p class="label">P</p>
                    <input type="text" name="p" id="p">
                </div>
                <!-- <div class="input-with-label" style="display: inline-block">
                    <p class="label">Q</p>
                    <input type="text" name="q" id="q">
                </div> -->
                <div class="input-with-label" style="display: inline-block">
                    <p class="label">R</p>
                    <input type="text" name="r" id="r">
                </div>
            </div>

        </div>


        <div class="container">
            <div style="width: 100%">
                <div class="input-with-label" style="width: 100%;">
                    <p class="label">Message</p>
                    <textarea id="txtInput" style="width: calc(100% - 10px) ; margin-bottom: 5px;" name="100" id="1000"
                        rows="2"></textarea>
                </div>
                <div style="float: right;">
                    <button id="btnEncypt" class="btn">Encryt</button>
                </div>
            </div>
        </div>


        <div class="container">
            <div style="width: 100%">
                <table border-collapse style="width: 100%">
                    <thead>
                        <th>Text</th>
                        <th>Padding</th>
                        <th>Encryption</th>
                        <th>Decryption</th>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>


    </div>
    <!-- <script src="javascripts/bignumber.js"></script> -->
    <script src="javascripts/utils.js"></script>
    <script src="javascripts/index.js"></script>
</body>

</html>
